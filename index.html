<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div class="visor">
            <input type="text" id="idexibir" disabled>
        </div>
        <div class="painel">
            
            <div class="botoes">
                <div class="row">
                    <button class="opera botao" id="porcentagem" >%</button>
                    <button class="opera botao" id="raiz" >√</button>
                    <button class="opera botao" id="aoQuadrado" >x²</button>
                    <button class="opera botao" id="1dividido" >1/x</button>
                </div>
                <div class="row">
                    <button class="opera botao colorido" id="CE">Limpa</button>
                    
                    <button class="opera botao" id="Apaga1">«</button>
                    <button class="opera botao" id="/">÷</button>
                </div>
                <div class="row">
                    <button class="botao number" id="7" >7</button>
                    <button class="botao number" id="8" >8</button>
                    <button class="botao number" id="9" >9</button>
                    <button class="opera botao" id="*" >×</button>
                </div>
                <div class="row">
                    <button class="botao number" id="4" >4</button>
                    <button class="botao number" id="5" >5</button>
                    <button class="botao number" id="6" >6</button>
                    <button class="opera botao" id="-" >-</button>
                </div>
                <div class="row">
                    <button class="botao number" id="1" >1</button>
                    <button class="botao number" id="2" >2</button>
                    <button class="botao number" id="3" >3</button>
                    <button class="opera botao" id="+" >+</button>
                </div>
                <div class="row">
                    <button class="botao opera" id="sinal">±</button>
                    <button class="botao number" id="0" >0</button>
                    <button class=" botao number" id=".">.</button>
                    <button class="opera botao" id="=">=</button>
                </div>
            </div>
            
        </div>
    </main>
   
    <script src="script3.js"></script>
</body>
</html>
